<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <!-- easyui依赖jquery -->
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
    <body class="easyui-layout">
        <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
        <div data-options="region:'west',split:true,title:'West'" style="width:200px;padding:10px;">
            <div class="easyui-accordion">
                <div title="属性管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <ul>
                        <li><a href="javascript:add_tab('平台属性管理','attrListPage');">平台属性管理</a></li>
                    </ul>
                </div>
                <div title="商品管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <ul>
                        <li><a href="javascript:add_tab('商品SPU管理','spuListPage');">商品SPU管理</a></li>
                    </ul>
                </div>
                <div title="广告管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <ul>
                        <li><a href="javascript:add_tab('平台广告管理','adManagePage');">平台广告管理</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
        <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
        <div data-options="region:'center',title:'Center'">
            <div id="tt" class="easyui-tabs"></div>
        </div>

    <script language="JavaScript">
        function add_tab(title,url) {
            //调用easyui的选项卡控件
            var p = $('#tt').tabs('exists',title);

            if(!p){
                alert("加载选项卡内容时，异步请求服务器，返回一个内嵌页面放在tab选项卡上")
                // add a new tab panel
                $('#tt').tabs('add',{
                    title: title,
                    href:url,
                    closable:true,
                    tools:[{
                        iconCls:'icon-mini-refresh',
                        handler:function(){
                            alert('refresh');
                        }
                    }]
                });
            }else{
                $('#tt').tabs('select',title);
            }
        }
    </script>
    </body>
</html>
